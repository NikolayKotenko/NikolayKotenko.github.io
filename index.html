    <!-- Скрипт который сокращает количество повторяемого кода с модалками
    (динамическое обращение к одному и тому же модальному окну -->
    <!-- 1. У каждой работы есть допольнительный аттрибут (data-work="work-3"), по
    которому и определяется какую работу открыть.
    2. При клике на определенную работу, в modal-body(в тело нашего ЕДинственного
    модального окна вставляется нужный контент из файлов work-1/2/3.html)
    Расшифровываю скрипт:
    При клике на ссылку с модальным окном, находит modal-body и в него поставляет
    текущую работу -->
    <script>
      $(function() {
        var link = $('a[data-toggle="#modal-1"]');
        link.on('click', function(event) {
          var work = $(this).attr('data-work');
          var modal = $('.cd-modal');
          modal.find('.modal-body').load(work+'.html');
        });
      });
    </script>

  <!-- Навигация - плавный скролл к портфолио -->
    <script>
      $(document).ready(function() {

      $(".slowly").on("click", function (event) {
        //отменяем стандартную обработку нажатия по ссылке
        event.preventDefault();

        //забираем идентификатор с атрибута href
        var id = $(this).attr('href'),

        //узнам высоту от начала страницы до блока на который ссылается якорь
        top = $(id).offset().top;

        //анимируем переход на расстояние - top за 1500 мс
        $('body,html').animate({scrollTop: top}, 800);
      });
    });
    </script>
